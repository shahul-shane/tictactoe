<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Yeon+Sung&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="container">
        <div class="block">
            <div id="box1" class="box top left">
                <span data-player="none" onclick="play(this)"></span>
            </div>
            <div id="box2" class="box top ">
                <span data-player="none" onclick="play(this)"></span>
            </div>
            <div id="box3" class="box top right">
                <span data-player="none" onclick="play(this)"></span>
            </div>
        </div>
        <div class="block">
            <div id="box4" class="box left">
                <span data-player="none" onclick="play(this)"></span>
            </div>
            <div id="box5" class="box ">
                <span data-player="none" onclick="play(this)"></span>
            </div>
            <div id="box6" class="box right">
                <span data-player="none" onclick="play(this)"></span>
            </div>
        </div>
        <div class="block">
            <div id="box7" class="box  left bottom">
                <span data-player="none" onclick="play(this)"></span>
            </div>
            <div id="box8" class="box bottom ">
                <span data-player="none" onclick="play(this)"></span>
            </div>
            <div id="box9" class="box right bottom">
                <span data-player="none" onclick="play(this)"></span>
            </div>
        </div>
    </div>
    <script src="./js.js"></script>
</body>
</html>
